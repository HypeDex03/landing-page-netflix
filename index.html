<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Netflix</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="https://i.ibb.co/wYP4stc/logo.png"></a>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tv Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <div class="banner">
      <img src="https://i.ibb.co/vddDtjv/bg.jpg" class="bg">
      <div class="content">
        <img src="https://i.ibb.co/GTgFNJY/name.png" class="movieTitle">
        <h4>
          <span>2020</span>
          <span><i>12+</i></span>
          <span>1h 55min</span>
          <span>Action</span>
        </h4>
        <p>Para salvar seu pai doente de servir no Exército Imperial, uma jovem destemida se disfarça de homem para lutar contra os invasores do norte da China.</p>
        <div class="buttons">
          <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play</a>
          <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
        </div>
      </div>
      <a class="play" onclick="toggleVideo()"><img src="assets/play.png">watch Trailer</a>
    </div>
    
    <div class="trailer">
      <video src="assets/video.mp4" controls="true"></video>
      <img src="assets/close.png" class="close" onclick="toggleVideo()">
    </div>
    
    <script src="src/script.js"></script>
    <script src="https://yagasaki7k.github.io/custom-scripts/font-awesome.js"></script>
  </body>
  </html>
